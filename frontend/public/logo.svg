<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="#8B3E2F" stroke="#6B2E1F" stroke-width="2"/>
  
  <!-- Church building silhouette -->
  <g transform="translate(60, 60)">
    <!-- Main building body -->
    <rect x="-30" y="10" width="60" height="40" fill="#F5F1E8" rx="2"/>
    
    <!-- Church door -->
    <rect x="-8" y="30" width="16" height="20" fill="#3D2817" rx="1"/>
    <circle cx="0" cy="38" r="1.5" fill="#D4A574"/>
    
    <!-- Left window -->
    <rect x="-22" y="20" width="8" height="8" fill="#B85C3A" rx="1"/>
    <line x1="-18" y1="20" x2="-18" y2="28" stroke="#3D2817" stroke-width="0.5"/>
    <line x1="-22" y1="24" x2="-14" y2="24" stroke="#3D2817" stroke-width="0.5"/>
    
    <!-- Right window -->
    <rect x="14" y="20" width="8" height="8" fill="#B85C3A" rx="1"/>
    <line x1="18" y1="20" x2="18" y2="28" stroke="#3D2817" stroke-width="0.5"/>
    <line x1="14" y1="24" x2="22" y2="24" stroke="#3D2817" stroke-width="0.5"/>
    
    <!-- Roof sections (drawn before steeple so steeple appears on top) -->
    <path d="M -30 10 L 0 -10 L 30 10 Z" fill="#A85A4A"/>
    
    <!-- Bell tower/steeple -->
    <rect x="-6" y="-25" width="12" height="35" fill="#F5F1E8" rx="1"/>
    
    <!-- Bell tower roof -->
    <path d="M -6 -25 L 0 -35 L 6 -25 L 6 -10 L -6 -10 Z" fill="#A85A4A"/>
    
    <!-- Bell tower windows -->
    <rect x="-4" y="-15" width="3" height="4" fill="#B85C3A" rx="0.5"/>
    <rect x="1" y="-15" width="3" height="4" fill="#B85C3A" rx="0.5"/>
    
    <!-- Cross on top (drawn last so it appears on top) -->
    <line x1="0" y1="-30" x2="0" y2="-40" stroke="#D4A574" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-4" y1="-35" x2="4" y2="-35" stroke="#D4A574" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>

