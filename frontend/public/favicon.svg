<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle (drawn first) -->
  <circle cx="32" cy="32" r="30" fill="#8B3E2F" stroke="#6B2E1F" stroke-width="1"/>
  
  <!-- Simplified church icon for favicon -->
  <g transform="translate(32, 32)">
    <!-- Main building -->
    <rect x="-18" y="6" width="36" height="24" fill="#F5F1E8" rx="1"/>
    
    <!-- Door -->
    <rect x="-5" y="18" width="10" height="12" fill="#3D2817" rx="0.5"/>
    <circle cx="0" cy="22" r="1" fill="#D4A574"/>
    
    <!-- Windows -->
    <rect x="-13" y="12" width="5" height="5" fill="#B85C3A" rx="0.5"/>
    <rect x="8" y="12" width="5" height="5" fill="#B85C3A" rx="0.5"/>
    
    <!-- Main roof -->
    <path d="M -18 6 L 0 -6 L 18 6 Z" fill="#A85A4A"/>
    
    <!-- Bell tower -->
    <rect x="-4" y="-15" width="8" height="21" fill="#F5F1E8" rx="0.5"/>
    
    <!-- Bell tower roof -->
    <path d="M -4 -15 L 0 -20 L 4 -15 L 4 6 L -4 6 Z" fill="#A85A4A"/>
    
    <!-- Cross (drawn last so it appears on top) -->
    <line x1="0" y1="-18" x2="0" y2="-24" stroke="#D4A574" stroke-width="2" stroke-linecap="round"/>
    <line x1="-2.5" y1="-21" x2="2.5" y2="-21" stroke="#D4A574" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>

